<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>It's Always Sunny</title>
</head>

<body>
  <div id="buttons">
    <button data-person="Charlie Kelly">
      Charlie Kelly
    </button>

    <button data-person="Mac">
      Ronald Macdonald
    </button>

    <button data-person="Dennis Reynolds">
      Dennis Reynolds
    </button>

    <button data-person="Deandra Reynolds">
      Deandra Reynolds
    </button>

    <button data-person="Frank Reynolds">
      Frank Reynolds
    </button>

  </div>

  <div id="gifs-appear-here">
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    $("button").on("click", function() {
      var person = $(this).attr("data-person");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";
    

      $.ajax({
        url: queryURL,
        method: "GET"
      })
      
         .then(function(response) { 
          var results = response.data;

          $("#gifs-appear-here").empty()
 
          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div>");

            var rating = results[i].rating;

            var p = $("<p>").text("Rating: " + rating);

            var personImage = $("<img>");
            personImage.attr("src", results[i].images.fixed_height.url);

            gifDiv.prepend(p);
            gifDiv.prepend(personImage);

            $("#gifs-appear-here").prepend(gifDiv);

            var personDiv = ($div)
            var p = $('<p>')
            p.text(results[i].rating);
            var personImage = $("<img>");
            personDiv.append(p);
            personDiv.append(personImage);
            

          }


       
        });
    });


  </script>
</body>

</html>
